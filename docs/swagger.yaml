basePath: /api/v1
definitions:
  auth.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/auth.User'
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  auth.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  kitchensink.ResponseInspectionResponse:
    properties:
      format:
        type: string
      message:
        type: string
    type: object
  kitchensink.StatusCodeResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  response.PaginatedResponse:
    properties:
      data: {}
      message:
        type: string
      pagination:
        $ref: '#/definitions/response.Pagination'
      statusCode:
        type: integer
      success:
        type: boolean
    type: object
  response.Pagination:
    properties:
      hasNext:
        type: boolean
      hasPrev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      message:
        type: string
      statusCode:
        type: integer
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@apihub.com
    name: API Support
    url: https://github.com/ultimatum/apihub_go
  description: A comprehensive API hub with multiple API categories for learning and
    development
  license:
    name: ISC
    url: https://opensource.org/licenses/ISC
  termsOfService: http://swagger.io/terms/
  title: FreeAPI - API Hub
  version: "1.0"
